<html lang ="en">
<head>
    <style>
    body {background-color: plum;}
    body {font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif}
    body {font-size: 90%;}

    <title> Form Controls</title>
    </head>
    <body>
        <div hidden>
            <p>This form is for user information.</p>
            <p>It will be stored in our database.</p>
        </div>
        <div>
            <p>Enter all the text fields.</p>
            <p>The password field is masked.</p>
            <p>Click the button when ready.</p>
        </div>
        <form method="GET" action="index3.html">
            <table>
                <tr>
                    <td>First Name:</td>
                    <td> <input type="text" name="firstname" value="123"></td>                   
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" name="lastname"></td>
                </tr>
                <tr>
                    <td>User Name:</td>
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>Is Employee:</td>
                    <td><input type="checkbox" checked name="Isemployee"></td>
                </tr>               
               </td>
            </table>
            <p></p>
            <input type="submit" value="Submit the form">
        </form>
    </body>
    </html>
